<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
    <script src="/static/js/chart.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div id="timeframe-container">
            <p>timeframe:</p>
            <select name="timeframe" id="timeframe">
                <option value="5m">5m</option>
                <option value="30m">30m</option>
                <option value="1h">1h</option>
                <option value="3h">3h</option>
                <option value="6h">6h</option>
                <option value="12h">12h</option>
                <option value="1d">1d</option>
                <option value="7d">7d</option>
            </select>
        </div>
        <h1>Arduino Meteo</h1>
    </header>
    <main>
        <div id="container">
            <h2>Wind Speed (km/h)</h2>
            <div id="wind-speed-chart"></div>
            <h2>Wind Direction (degrees)</h2>
            <div id="wind-direction-chart"></div>
            <h2>Temperature (Â°C)</h2>
            <div id="temperature-chart"></div>
            <h2>Barometric pressure (hPa)</h2>
            <div id="bmp-chart"></div>
            <h2>Humidity (%)</h2>
            <div id="humidity-chart"></div>
            <h2>Battery (V)</h2>
            <div id="battery-chart"></div>
        </div>
    </main>
</body>
<script src="/static/js/index.js"></script>
</html>
